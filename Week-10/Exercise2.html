<!DOCTYPE html>
<html>
  <head>
    <title>Key Press Experiment</title>
    <script src="https://unpkg.com/jspsych@8.0.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0"></script>
    <link href="https://unpkg.com/jspsych@8.0.2/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script type="text/javascript">
    const NUMBER_OF_TRIALS_PER_KEY = 10;
    const KEYS = ['F', 'J'];

    function createShuffledListOfTrails(keys, trialsPerKey) {
      let possibleTrials = [];
      for (let k = 0; k < keys.length; k += 1) {

        // 原来的“字母 trial”
        const letterTrial = {
          type: jsPsychHtmlKeyboardResponse,
          stimulus: keys[k],
          choices: keys,
          trial_duration: 1500   // 最长显示时间（毫秒）
        };

        // 新增的“空白 trial”
        const blankTrial = {
          type: jsPsychHtmlKeyboardResponse,
          stimulus: '',
          choices: 'NO_KEYS',
          trial_duration: 500,
          data: { is_blank: true }
        };

        // 嵌套 timeline：先字母，再空白
        const nestedTrial = {
          timeline: [letterTrial, blankTrial]
        };

        possibleTrials.push(nestedTrial);
      }

      return jsPsych.randomization.repeat(possibleTrials, trialsPerKey);
    }

    </script>
    <script type="text/javascript">
    const jsPsych = initJsPsych({
      on_finish: function(){
        const cleaned = jsPsych.data.get().filterCustom(trial => !trial.is_instruction&& !trial.is_blank);
        cleaned.localSave("csv", "key_press_experiment_results.csv");
        document.body.innerHTML = 'Thank you!';
      }
    });

    const helloTrial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>Hello!</p>
        <p>You will be taking part in a toy experiment.</p>
        <p>You will see one of two letters displayed on the screen (${KEYS[0]} or ${KEYS[1]}).</p>
        <p>Your role will be to press the key corresponding to the letter.</p>
        <p><b>Please answer as fast as you can!</b></p>
        <p>Press any key to continue.</p>
      `,
      choices: "ALL_KEYS",
      data: { is_instruction: true }
    };

    let trials = createShuffledListOfTrails(KEYS, NUMBER_OF_TRIALS_PER_KEY);


    let timeline = [helloTrial];

    for (let trial of trials) {
      timeline.push(trial);
    }

    jsPsych.run(timeline);
  </script>
</html>
